<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calendrier de production - Brates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px;
    }
    .app {
      width: 100%;
      max-width: 1200px;
      background: #020617;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      border: 1px solid rgba(148,163,184,0.3);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      gap: 12px;
    }
    header h1 { font-size: 1.5rem; font-weight: 700; }
    .subtitle { font-size: 0.9rem; color: #9ca3af; }

    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
    }
    .crew-filter {
      background:#020617;
      color:#e5e7eb;
      border-radius:999px;
      border:1px solid #1f2937;
      padding:4px 10px;
      font-size:0.8rem;
    }

    /* Légende crew */
    .legend {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      font-size: 0.8rem;
      color: #9ca3af;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
    }
    .legend-dot.tc { background: #3b82f6; }   /* Bleu Tino */
    .legend-dot.dg { background: #ef4444; }   /* Rouge Dominique */
    .legend-dot.jb { background: #ec4899; }   /* Rose Juliane */

    .layout {
      display: grid;
      grid-template-columns: 1.1fr 1.6fr;
      gap: 20px;
      margin-top: 16px;
    }
    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
    }

    .calendar {
      background: #020617;
      border-radius: 12px;
      border: 1px solid rgba(148,163,184,0.3);
      padding: 16px;
    }
    .cal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .month-label { font-weight: 600; }
    .cal-nav button {
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #1f2937;
      padding: 4px 10px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .cal-nav button:hover { background: #1f2937; }

    .weekday-row, .day-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }
    .weekday {
      text-align: center;
      font-size: 0.75rem;
      color: #9ca3af;
      padding: 4px 0;
    }
    .day-cell {
      position: relative;
      min-height: 60px;
      padding: 4px;
      border-radius: 10px;
      text-align: right;
      font-size: 0.8rem;
      cursor: pointer;
      border: 1px solid transparent;
    }
    .day-cell.other-month { opacity: 0.25; }
    .day-cell:hover {
      border-color: #1d4ed8;
      background: #020617;
    }
    .day-cell.selected {
      border-color: #3b82f6;
      background: radial-gradient(circle at top left, rgba(59,130,246,0.55), #020617);
    }
    .day-number { font-weight: 600; }

    /* Dots multi-crew */
    .event-dots {
      position: absolute;
      left: 6px;
      bottom: 6px;
      display: flex;
      gap: 4px;
    }
    .event-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
    }
    .event-dot.tc { background: #3b82f6; }   /* Bleu Tino */
    .event-dot.dg { background: #ef4444; }   /* Rouge Dominique */
    .event-dot.jb { background: #ec4899; }   /* Rose Juliane */
    .event-dot.generic { background: #22c55e; } /* Prod sans crew assigné */

    .event-count {
      position: absolute;
      left: 6px;
      bottom: 20px;
      font-size: 0.7rem;
      color: #9ca3af;
      font-weight: 400;
    }

    .events-panel {
      background: #020617;
      border-radius: 12px;
      border: 1px solid rgba(148,163,184,0.3);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .events-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
    }
    .events-header h2 { font-size: 1.1rem; font-weight: 600; }
    .events-header small { font-size: 0.8rem; color: #9ca3af; }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      font-size: 0.7rem;
      color: #9ca3af;
    }

    .search-bar { margin-top: 6px; }
    .search-bar input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.85rem;
    }
    .search-bar input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .events-list {
      margin-top: 8px;
      max-height: 460px;
      overflow-y: auto;
      padding-right: 4px;
    }
    .event-card {
      border-radius: 10px;
      border: 1px solid #1f2937;
      padding: 10px;
      margin-bottom: 8px;
      background: radial-gradient(circle at top left, rgba(59,130,246,0.12), #020617);
    }
    .event-title {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 2px;
    }
    .event-time {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 4px;
    }
    .event-meta {
      font-size: 0.8rem;
      color: #9ca3af;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 4px;
    }
    .event-meta span {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .event-meta-label {
      font-weight: 500;
      color: #e5e7eb;
    }
    .event-crew {
      font-size: 0.8rem;
      margin-top: 4px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }
    .crew-chip {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-left: 4px;
    }
    .crew-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
    }
    .crew-dot.tc { background: #3b82f6; }
    .crew-dot.dg { background: #ef4444; }
    .crew-dot.jb { background: #ec4899; }

    .no-events {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-top: 12px;
    }

    /* Ajustements uniquement mobile */
    @media (max-width: 640px) {
      .badge {
        font-size: 0.65rem;
        padding: 2px 6px;
      }
      .event-count {
        top: auto;
        right: auto;
        left: 50%;
        transform: translateX(-50%);
        bottom: 18px; /* juste au-dessus des dots */
        font-size: 0.65rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>Calendrier de production – Brates</h1>
        <div class="subtitle">
          Données depuis Google Sheets · Prods, cars régie & équipes
        </div>
      </div>
      <div class="header-right">
        <div class="badge" id="last-refresh">
          Dernière maj: –
        </div>
        <select id="crew-filter" class="crew-filter">
          <option value="ALL">Tous les crew</option>
          <option value="TC">Tino</option>
          <option value="DG">Dominique</option>
          <option value="JB">Juliane</option>
        </select>
      </div>
    </header>

    <!-- Légende couleurs crew -->
    <div class="legend">
      <div class="legend-item">
        <span class="legend-dot tc"></span>
        <span>Tino</span>
      </div>
      <div class="legend-item">
        <span class="legend-dot dg"></span>
        <span>Dominique</span>
      </div>
      <div class="legend-item">
        <span class="legend-dot jb"></span>
        <span>Juliane</span>
      </div>
    </div>

    <div class="layout">
      <section class="calendar">
        <div class="cal-header">
          <div class="month-label" id="month-label"></div>
          <div class="cal-nav">
            <button id="prev-month">&lt; Mois préc.</button>
            <button id="today-btn">Aujourd’hui</button>
            <button id="next-month">Mois suiv. &gt;</button>
          </div>
        </div>
        <div class="weekday-row">
          <div class="weekday">Lun</div>
          <div class="weekday">Mar</div>
          <div class="weekday">Mer</div>
          <div class="weekday">Jeu</div>
          <div class="weekday">Ven</div>
          <div class="weekday">Sam</div>
          <div class="weekday">Dim</div>
        </div>
        <div class="day-grid" id="day-grid"></div>
      </section>

      <section class="events-panel">
        <div class="events-header">
          <div>
            <h2 id="events-title">Prods du jour</h2>
            <small id="events-date-label"></small>
          </div>
          <div class="badge" id="events-count-badge">0 prods</div>
        </div>

        <div class="search-bar">
          <input
            id="search-input"
            type="text"
            placeholder="Rechercher (prod, lieu, moyen de production, crew, client)..."
          />
        </div>

        <div class="events-list" id="events-list"></div>
      </section>
    </div>
  </div>

  <script>
    const SHEET_CSV_URLS = [
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRG8oBk4Y39HEq7xq_DDg1WVCjN4TEf3opAJsEZi_yNEDEhg4TRcQ0bQabzQ3MgLwcREI075wRBVOUh/pub?gid=921922711&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRG8oBk4Y39HEq7xq_DDg1WVCjN4TEf3opAJsEZi_yNEDEhg4TRcQ0bQabzQ3MgLwcREI075wRBVOUh/pub?gid=583322571&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRG8oBk4Y39HEq7xq_DDg1WVCjN4TEf3opAJsEZi_yNEDEhg4TRcQ0bQabzQ3MgLwcREI075wRBVOUh/pub?gid=1439501887&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRG8oBk4Y39HEq7xq_DDg1WVCjN4TEf3opAJsEZi_yNEDEhg4TRcQ0bQabzQ3MgLwcREI075wRBVOUh/pub?gid=1883694412&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRG8oBk4Y39HEq7xq_DDg1WVCjN4TEf3opAJsEZi_yNEDEhg4TRcQ0bQabzQ3MgLwcREI075wRBVOUh/pub?gid=1115696801&single=true&output=csv"
    ];

    const CREW_LABELS = {
      TC: "Tino Chhath",
      DG: "Dominique Gelin",
      JB: "Juliane Boesh"
    };

    let ALL_EVENTS = [];
    let CURRENT_DATE = new Date();
    let SELECTED_DATE = new Date();
    let SEARCH_TERM = "";
    let CREW_FILTER = "ALL";

    function formatDateKey(d) {
      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      return `${year}-${month}-${day}`;
    }

    function parseDateCell(str) {
      if (!str) return null;
      const v = String(str).trim();
      if (!v) return null;

      if (/^\d{4}-\d{2}-\d{2}$/.test(v)) {
        const d = new Date(v + "T00:00:00");
        return isNaN(d.getTime()) ? null : d;
      }

      const m = v.match(/^(\d{1,2})[./](\d{1,2})[./](\d{4})$/);
      if (m) {
        const day = parseInt(m[1], 10);
        const month = parseInt(m[2], 10) - 1;
        const year = parseInt(m[3], 10);
        const d = new Date(year, month, day);
        return isNaN(d.getTime()) ? null : d;
      }

      const d = new Date(v);
      return isNaN(d.getTime()) ? null : d;
    }

    function parseCSV(text) {
      const lines = text.split(/\r?\n/).filter((l) => l.trim().length > 0);
      if (lines.length === 0) return [];

      let headerIndex = -1;
      let headers = [];

      for (let i = 0; i < lines.length; i++) {
        const cols = lines[i].split(",");
        const lower = cols.map((c) => c.trim().toLowerCase());
        if (lower.includes("date") && lower.includes("event")) {
          headerIndex = i;
          headers = cols.map((h) => h.trim());
          break;
        }
      }

      if (headerIndex === -1) return [];

      const rows = [];
      for (let i = headerIndex + 1; i < lines.length; i++) {
        const cols = lines[i].split(",");
        if (cols.length === 1 && !cols[0].trim()) continue;
        const obj = {};
        headers.forEach((h, idx) => {
          obj[h] = cols[idx] ? cols[idx].trim() : "";
        });
        rows.push(obj);
      }
      return rows;
    }

    async function loadSheetData() {
      try {
        const texts = await Promise.all(
          SHEET_CSV_URLS.map((url) =>
            fetch(url).then((res) => {
              if (!res.ok) throw new Error("HTTP " + res.status);
              return res.text();
            })
          )
        );

        const rows = texts.flatMap((text) => parseCSV(text));

        ALL_EVENTS = rows
          .map((r) => {
            const dateRaw = r["Date"] || r["date"];
            const d = parseDateCell(dateRaw);
            if (!d || isNaN(d.getTime())) return null;
            d.setHours(0, 0, 0, 0);

            const eventName = r["Event"] || r["event"] || "";
            if (!eventName || eventName.trim().length < 2) return null;

            const crewParts = [];
            const crewFlags = { TC: false, DG: false, JB: false };
            Object.keys(CREW_LABELS).forEach((col) => {
              const raw = r[col];
              if (!raw) return;
              const v = String(raw).trim().toLowerCase();
              const PRESENT_VALUES = ["x", "1", "yes", "oui"];
              if (PRESENT_VALUES.includes(v)) {
                crewParts.push(CREW_LABELS[col]);
                if (crewFlags.hasOwnProperty(col)) {
                  crewFlags[col] = true;
                }
              }
            });

            const delivery =
              r["Delivery Protocol"] || r["Delivery protocol"] || "";
            const client = r["Client"] || r["client"] || "";

            return {
              date: d,
              dateKey: formatDateKey(d),
              time: r["Time"] || r["time"] || "",
              prodName: eventName,
              location: r["Location"] || r["location"] || "",
              carRegie: r["Provider"] || r["provider"] || "",
              camera: r["Camera"] || "",
              delivery: delivery,
              internet: r["Internet"] || "",
              client: client,
              crew: crewParts.join(" / "),
              crewTC: crewFlags.TC,
              crewDG: crewFlags.DG,
              crewJB: crewFlags.JB
            };
          })
          .filter((x) => x !== null)
          .sort((a, b) => {
            if (a.date.getTime() !== b.date.getTime()) {
              return a.date - b.date;
            }
            return (a.time || "").localeCompare(b.time || "");
          });

        const lr = document.getElementById("last-refresh");
        const nowStr = new Date().toLocaleString("fr-CH");
        if (window.innerWidth <= 640) {
          lr.textContent = nowStr;
        } else {
          lr.textContent = "Dernière maj: " + nowStr;
        }

        renderCalendar();
        renderEventsPanel();
      } catch (err) {
        console.error("Erreur chargement sheets:", err);
        document.getElementById("last-refresh").textContent =
          "Erreur chargement Google Sheets";
      }
    }

    function getEventsByDateKey(dateKey) {
      const dayEvents = ALL_EVENTS.filter((e) => e.dateKey === dateKey);
      if (CREW_FILTER === "ALL") return dayEvents;
      return dayEvents.filter((e) => {
        if (CREW_FILTER === "TC") return e.crewTC;
        if (CREW_FILTER === "DG") return e.crewDG;
        if (CREW_FILTER === "JB") return e.crewJB;
        return true;
      });
    }

    function renderCalendar() {
      const year = CURRENT_DATE.getFullYear();
      const month = CURRENT_DATE.getMonth();

      const monthLabelEl = document.getElementById("month-label");
      const formatter = new Intl.DateTimeFormat("fr-CH", {
        month: "long",
        year: "numeric"
      });
      monthLabelEl.textContent = formatter.format(new Date(year, month, 1));

      const firstOfMonth = new Date(year, month, 1);
      const startDay = (firstOfMonth.getDay() + 6) % 7;

      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const daysInPrevMonth = new Date(year, month, 0).getDate();
      const totalCells = 42;

      const grid = document.getElementById("day-grid");
      grid.innerHTML = "";

      const selectedKey = formatDateKey(SELECTED_DATE);
      const isMobile = window.innerWidth <= 640;

      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement("div");
        cell.className = "day-cell";

        let dayNum;
        let cellDate;

        if (i < startDay) {
          dayNum = daysInPrevMonth - (startDay - 1 - i);
          cellDate = new Date(year, month - 1, dayNum);
          cell.classList.add("other-month");
        } else if (i >= startDay + daysInMonth) {
          dayNum = i - (startDay + daysInMonth) + 1;
          cellDate = new Date(year, month + 1, dayNum);
          cell.classList.add("other-month");
        } else {
          dayNum = i - startDay + 1;
          cellDate = new Date(year, month, dayNum);
        }

        const dateKey = formatDateKey(cellDate);
        const eventsForDay = getEventsByDateKey(dateKey);

        const numberEl = document.createElement("div");
        numberEl.className = "day-number";
        numberEl.textContent = dayNum;
        cell.appendChild(numberEl);

        if (eventsForDay.length > 0) {
          const hasTC = eventsForDay.some((e) => e.crewTC);
          const hasDG = eventsForDay.some((e) => e.crewDG);
          const hasJB = eventsForDay.some((e) => e.crewJB);

          const dotsWrap = document.createElement("div");
          dotsWrap.className = "event-dots";

          let crewAssigned = false;

          if (hasTC) {
            const d = document.createElement("div");
            d.className = "event-dot tc";
            dotsWrap.appendChild(d);
            crewAssigned = true;
          }
          if (hasDG) {
            const d = document.createElement("div");
            d.className = "event-dot dg";
            dotsWrap.appendChild(d);
            crewAssigned = true;
          }
          if (hasJB) {
            const d = document.createElement("div");
            d.className = "event-dot jb";
            dotsWrap.appendChild(d);
            crewAssigned = true;
          }

          if (!crewAssigned) {
            const d = document.createElement("div");
            d.className = "event-dot generic";
            dotsWrap.appendChild(d);
          }

          cell.appendChild(dotsWrap);

          const count = document.createElement("div");
          count.className = "event-count";
          if (isMobile) {
            count.textContent = eventsForDay.length;
          } else {
            count.textContent =
              eventsForDay.length +
              " prod" +
              (eventsForDay.length > 1 ? "s" : "");
          }
          cell.appendChild(count);
        }

        if (dateKey === selectedKey) {
          cell.classList.add("selected");
        }

        cell.addEventListener("click", () => {
          SELECTED_DATE = cellDate;
          renderCalendar();
          renderEventsPanel();
        });

        grid.appendChild(cell);
      }
    }

    function renderEventsPanel() {
      const dateKey = formatDateKey(SELECTED_DATE);
      const formatter = new Intl.DateTimeFormat("fr-CH", {
        weekday: "long",
        day: "2-digit",
        month: "long",
        year: "numeric"
      });

      const label = formatter.format(SELECTED_DATE);

      document.getElementById("events-date-label").textContent = label;
      document.getElementById("events-title").textContent =
        "Prods du " + label;

      const baseList = getEventsByDateKey(dateKey);

      const filtered = baseList.filter((e) => {
        if (!SEARCH_TERM) return true;
        const t = SEARCH_TERM.toLowerCase();
        return (
          (e.prodName || "").toLowerCase().includes(t) ||
          (e.location || "").toLowerCase().includes(t) ||
          (e.carRegie || "").toLowerCase().includes(t) ||
          (e.camera || "").toLowerCase().includes(t) ||
          (e.delivery || "").toLowerCase().includes(t) ||
          (e.internet || "").toLowerCase().includes(t) ||
          (e.client || "").toLowerCase().includes(t) ||
          (e.crew || "").toLowerCase().includes(t) ||
          (e.time || "").toLowerCase().includes(t)
        );
      });

      const badge = document.getElementById("events-count-badge");
      badge.textContent =
        filtered.length +
        " prod" +
        (filtered.length > 1 ? "s" : "") +
        (SEARCH_TERM ? " (filtré)" : "");

      const listEl = document.getElementById("events-list");
      listEl.innerHTML = "";

      if (filtered.length === 0) {
        const msg = document.createElement("div");
        msg.className = "no-events";
        msg.textContent = SEARCH_TERM
          ? "Aucune prod pour ce jour avec ce filtre."
          : "Aucune prod planifiée ce jour.";
        listEl.appendChild(msg);
        return;
      }

      filtered.forEach((e) => {
        const card = document.createElement("div");
        card.className = "event-card";

        const title = document.createElement("div");
        title.className = "event-title";
        title.textContent = e.prodName || "(Sans titre)";
        card.appendChild(title);

        if (e.time) {
          const timeEl = document.createElement("div");
          timeEl.className = "event-time";
          timeEl.textContent = "Heure : " + e.time;
          card.appendChild(timeEl);
        }

        const meta = document.createElement("div");
        meta.className = "event-meta";

        const locSpan = document.createElement("span");
        locSpan.innerHTML =
          '<span class="event-meta-label">Lieu :</span> ' +
          (e.location || "-");
        meta.appendChild(locSpan);

        const carSpan = document.createElement("span");
        carSpan.innerHTML =
          '<span class="event-meta-label">Moyen de Production :</span> ' +
          (e.carRegie || "-");
        meta.appendChild(carSpan);

        if (e.camera) {
          const camSpan = document.createElement("span");
          camSpan.innerHTML =
            '<span class="event-meta-label">Caméra :</span> ' +
            e.camera;
          meta.appendChild(camSpan);
        }

        if (e.delivery) {
          const delSpan = document.createElement("span");
          delSpan.innerHTML =
            '<span class="event-meta-label">Delivery :</span> ' +
            e.delivery;
          meta.appendChild(delSpan);
        }

        if (e.internet) {
          const netSpan = document.createElement("span");
          netSpan.innerHTML =
            '<span class="event-meta-label">Internet :</span> ' +
            e.internet;
          meta.appendChild(netSpan);
        }

        if (e.client) {
          const cliSpan = document.createElement("span");
          cliSpan.innerHTML =
            '<span class="event-meta-label">Client :</span> ' +
            e.client;
          meta.appendChild(cliSpan);
        }

        card.appendChild(meta);

        const crew = document.createElement("div");
        crew.className = "event-crew";

        const crewLabelSpan = document.createElement("span");
        crewLabelSpan.className = "event-meta-label";
        crewLabelSpan.textContent = "Équipe :";
        crew.appendChild(crewLabelSpan);

        let hasCrew = false;

        function addCrewChip(cssClass, name) {
          const chip = document.createElement("span");
          chip.className = "crew-chip";
          const dot = document.createElement("span");
          dot.className = "crew-dot " + cssClass;
          chip.appendChild(dot);
          const txt = document.createElement("span");
          txt.textContent = name;
          chip.appendChild(txt);
          crew.appendChild(chip);
        }

        if (e.crewTC) {
          addCrewChip("tc", "Tino");
          hasCrew = true;
        }
        if (e.crewDG) {
          addCrewChip("dg", "Dominique");
          hasCrew = true;
        }
        if (e.crewJB) {
          addCrewChip("jb", "Juliane");
          hasCrew = true;
        }

        if (!hasCrew) {
          const dash = document.createElement("span");
          dash.textContent = " -";
          crew.appendChild(dash);
        }

        card.appendChild(crew);

        listEl.appendChild(card);
      });
    }

    document
      .getElementById("prev-month")
      .addEventListener("click", () => {
        CURRENT_DATE = new Date(
          CURRENT_DATE.getFullYear(),
          CURRENT_DATE.getMonth() - 1,
          1
        );
        renderCalendar();
      });

    document
      .getElementById("next-month")
      .addEventListener("click", () => {
        CURRENT_DATE = new Date(
          CURRENT_DATE.getFullYear(),
          CURRENT_DATE.getMonth() + 1,
          1
        );
        renderCalendar();
      });

    document.getElementById("today-btn").addEventListener("click", () => {
      CURRENT_DATE = new Date();
      SELECTED_DATE = new Date();
      renderCalendar();
      renderEventsPanel();
    });

    document
      .getElementById("search-input")
      .addEventListener("input", (e) => {
        SEARCH_TERM = e.target.value.trim();
        renderEventsPanel();
      });

    document
      .getElementById("crew-filter")
      .addEventListener("change", (e) => {
        CREW_FILTER = e.target.value;
        renderCalendar();
        renderEventsPanel();
      });

    loadSheetData();
  </script>
</body>
</html>
